<h1>{{ title }}</h1>

<p>Bienvenue sur Kervin Connection BDD !</p>

<!-- Bouton pour afficher toute la table -->
<button (click)="afficherTable()">Afficher toute la table</button>

<!-- Liste déroulante pour choisir un département -->
<div>
  <label for="departement">Choisissez un département :</label>
  <select id="departement" [(ngModel)]="departement">
    <option value="" disabled selected>Sélectionner un département</option>
    <option value="75">Paris (75)</option>
    <option value="92">Hauts-de-Seine (92)</option>
    <option value="93">Seine-Saint-Denis (93)</option>
    <option value="94">Val-de-Marne (94)</option>
    <!-- Ajouter plus de départements si nécessaire -->
  </select>
  <button (click)="afficherParDepartement()">Filtrer par département</button>
</div>

<!-- Affichage des données -->
<ul *ngIf="restaurations.length > 0">
  <li *ngFor="let restauration of restaurations">
    {{ restauration.nom }} - {{ restauration.type }} - {{ restauration.ville }} - {{ restauration.code_postal }} - {{ restauration.prix }}
  </li>
</ul>
